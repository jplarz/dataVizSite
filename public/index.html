<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Visualization of National Socioeconomics and Policy Data</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<h1>ðŸ“Š My Tableau Dashboard</h1>

<div class="tableauPlaceholder" id="viz1">
  <noscript>
    <a href="#">
      <img alt="Tableau static preview"
           src="https://public.tableau.com/static/images/Sp/Sportswearbusiness/Dashboard1/1.png"
           style="border:none" />
    </a>
  </noscript>
  <object class="tableauViz" style="display:none;">
    <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
    <param name="embed_code_version" value="3" />
    <param name="site_root" value="" />
    <!-- IMPORTANT: this must be <workbook>/<sheet or dashboard name> -->
    <param name="name" value="Sportswearbusiness/Dashboard1" />
    <param name="tabs" value="yes" />
    <param name="toolbar" value="yes" />
    <param name="static_image" value="https://public.tableau.com/static/images/Sp/Sportswearbusiness/Dashboard1/1.png" />
    <param name="animate_transition" value="yes" />
    <param name="display_static_image" value="yes" />
    <param name="display_spinner" value="yes" />
    <param name="display_overlay" value="yes" />
    <param name="display_count" value="yes" />
    <param name="language" value="en-US" />
  </object>
</div>

<script>
  (function() {
    const div = document.getElementById('viz1');
    const obj = div.getElementsByTagName('object')[0];

    // Simple responsive sizing
    function sizeViz() {
      const w = div.offsetWidth;
      if (w > 800) {
        obj.style.width = '100%';
        obj.style.height = Math.round(w * 0.62) + 'px';
      } else if (w > 500) {
        obj.style.width = '100%';
        obj.style.height = Math.round(w * 0.75) + 'px';
      } else {
        obj.style.width = '100%';
        obj.style.height = Math.round(w * 1.2) + 'px';
      }
    }
    sizeViz();
    window.addEventListener('resize', sizeViz, { passive: true });

    // Load Tableau API
    const s = document.createElement('script');
    s.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    obj.parentNode.insertBefore(s, obj);
  })();
</script>

</body>
</html>
